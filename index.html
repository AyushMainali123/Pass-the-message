<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/d9a3d904c6.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/d9a3d904c6.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="mainjs.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<form>
			<div class="message" data-message>
				<span class="text" data-text>A message you would like to send</span>
				<input type="text" name="User-Mesaage" id="user-message">
			</div>
			<input type="button" value="Press to send" data-submit-button>
		</form>
		<div class="delivered-message" data-delivered-message>
			<span class="text" data-text>Last Message Delivered</span>
			<span class="last-message-delivered" data-message-delivered></span>
		</div>
	</div>
</body>
</html>
